<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div class="container-fluid my-4">
        <div class="container">
            <form id="form-search" role="search">
                <input id="searchInput" class="form-control p-2 border-2 border-black text-center" type="search"
                    placeholder="Bir şey arayın" aria-label="search">
                <div class="d-flex my-2 p-2 justify-content-center">
                    <button id="searchBtn" class="btn btn-outline-success mx-2" type="submit">Ara</button>
                    <button id="clearBtn" class="btn btn-outline-danger mx-2">Temizle</button>
                </div>
            </form>
        </div>

        <div class="container">
            <div class="image-list-wrapper row justify-content-center">
            <!-- Resimler burada olacak -->

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
